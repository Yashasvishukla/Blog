<div class="row">
  <div class="col-sm-12">
    <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
      <slide *ngFor="let slide of slides; let index=index">
        <img [src]="slide.image" alt="image slide" style="display: block; width: 100%; height: 600px;">
     
        <div class="carousel-caption">
          <h4>Slide {{index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
  </carousel>
  </div>
  <div class="col">
    <div class="text-center mt-3">
      <h2><strong>Find your Favourite Blogs Here...!</strong></h2>
    </div>
  </div>
</div>
<div class="container marketing mt-5">
  <div class="row m-2">
    <div *ngFor="let blog of blogs"  class="card col-sm-3 p-3" style="margin: 7px;">
        <img class="img-thumbnail m-1" src="{{blog.photoUrl}}" alt="">
        <div class="text-center">
        <h4>{{blog.title}}</h4>
        <hr>
        <h4>{{blog.author |titlecase}}</h4>
        <hr>
        <h4>{{blog.creationTime |date }}</h4>
        </div>
        <button class="btn btn-secondary" [routerLink]="['/posts/',blog.id]"> View Post >></button>
    </div>
  </div>
</div>
