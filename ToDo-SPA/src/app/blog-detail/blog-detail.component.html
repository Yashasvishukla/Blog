<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{blogDetail.photoUrl}}" style="max-height: 100px; max-width: 100px;" alt="" class="card-img-top img-thumbnail">
        <div class="card-body">
          
          <div>
            <strong>Title:</strong>
            <p>{{blogDetail.title}}</p>
          </div>

          <div>
            <strong>Author</strong>
            <p>{{blogDetail.author| titlecase}}</p>
          </div>

          <div>
            <strong>Date Added</strong>
            <p>{{blogDetail.creationTime|date:'fullDate'}}</p>
          </div>

        </div>

        <div class="card-footer">
          <div class="btn-group  d-flex">
            <button class="btn btn-success w-100"> Like </button>
            <button class="btn btn-primary w-100"> Message </button>
          </div>
        </div>
      </div>

    </div>


    <div class="card col-sm-8">
      <strong> Description </strong>
      <p>
        {{blogDetail.description}}
      </p>
    </div>

  </div>
</div>
