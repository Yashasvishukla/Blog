<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Blog App</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">New Post</a>
        </li>

      </ul>

      <div *ngIf="isloggedIn()" class="dropdown m-2" style="cursor: pointer;" dropdown>
        <a class="dropdown-toggle text-light" style="text-decoration: none;" dropdownToggle >
          Welcome {{this.authService.decodedToken.unique_name | titlecase}}
        </a>
        <ul class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"> <i class="fa fa-sign-out"></i> Logout</a>
        </ul>
      </div>



      <form *ngIf="!isloggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </div>
